<!DOCTYPE html>
  
<html>
<head>
    <title>Mina Metrics Dashboard</title>
</head>
<body>
  
<h1>Mina Metrics Dashboard</h1>

    <ol>
        <!-- For loop logic of jinja template -->
        {%for item in dashboard%}
            <li>{{item}}: {{dashboard[item]}}</li>
        {%endfor%}
    </ol>
  
</body>
</html>
